<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div id="game-container">
        <div class="file" id="1"></div>
        <div class="file" id="2"></div>
        <div class="file" id="3"></div>
        <div class="file" id="4"></div>
        <div class="file" id="5"></div>
        <div class="file" id="6"></div>
        <div class="file" id="7"></div>
        <div class="file" id="8"></div>
        <div class="file" id="9"></div>
    </div>
    <div id="score">
        <div class="counterWrap">
            <div id="player-x-score"></div>
            <div id="player-x-counter"> </div>
        </div>

        <div class="counterWrap">
            <div id="player-o-score"> </div>
            <div id="player-o-counter"> </div>
        </div>
        
    </div>
    <div id="btn-div">
        <button id="start-btn">Start</button>
        <button id="reset-btn">Reset</button>
    </div>
    
    <dialog id="player-x" class="players">
        <label for="playerX">Player X, enter your name:</label>
        <input type="text" id="playerX" name="playerX" maxlength="10">
        <input type="submit" id="submit-x" value="Submit">
    </dialog>

    <dialog id="player-o" class="players">
        <label for="playerO">Player O, enter your name:</label>
        <input type="text" id="playerO" name="playerO" maxlength="10">
        <input type="submit" id="submit-o" value="Submit">
    </dialog>
    
</body>
<script src="main.js" type="module"></script>
</html>
